<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 9 실습 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("Enter Name", "홍길동");
        // prompt() : 사용자가 텍스트를 입력할 수 있도록 안내하는 
        // 선택적 메세지를 갖고있는 대화상자를 띄운다.

        if(confirm("Continue ?\nClick Button") == true) {
            answer = 'true';
        } else {
            answer = 'false';
        }
        // confirm() : 확인과 취소 두 버튼을 가지며
        // 메세지를 지정할 수 있는 모달 대화 상자를 띄운다.
        // 확인을 누르면 true, 취소를 누르면 false를 리턴한다.

        alert("Name : "+name+"\nAnswer : "+answer);
        // alert() : 확인 버튼을 가지며 메시지를
        // 지정할 수 있는 경고 대화 상자를 띄운다.

        document.write("Your name is " + answer);
        // 웹페이지에 Your name is 'answer'를 출력
    </script>
</body>
</html>

<!-- JS 변수선언
    1. var : 옛날에는 다같이 var을 사용하다가 개선하고자 하는 마음에
    2. let : let을 변수로,
    3. const : const를 상수로 사용하게 나누었다 -->
