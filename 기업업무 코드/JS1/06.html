        function hakjum() { // 함수 hakjum
            let grade = prompt('Enter Grade', '');
            // prompt() : 사용자가 텍스트를 입력할 수 있도록 안내하는 
            // 선택적 메세지를 갖고있는 대화상자를 띄운다.
            // prompt('A', 'B')
            // 첫번째 문자 A는 입력 창에서 띄워줄 메세지
            // 두번째 문자 B는 입력 부분의 기본 값이다.

            if (grade > 90) { // grade가 90보다 크다면
                document.write("A"); // A 출력
            } else if (grade > 80) { // grade가 80보다 크다면
                document.write("B"); // B 출력
            } else if (grade > 70) { // grade가 70보다 크다면
                document.write("C"); // C 출력
            } else if (grade > 60) { // grade가 60보다 크다면
                document.write("D"); // D 출력
            } else if (grade > 50) { // grade가 50보다 크다면
                document.write("F"); // F 출력
            }
        }
    </script>
