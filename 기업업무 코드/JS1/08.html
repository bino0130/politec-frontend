        document.write("<h2> 구구단 </h2>"); // h2크기로 구구단 출력
        document.write("<table border=0 width=100%>"); // 웹 페이지의 100%를 너비로 쓰는 테이블 출력
        for (let i = 1; i < 10; i = i + 3) { // i가 1에서 시작해서 + 3씩 증가하는 반복문
            for (let j = 1; j < 10; j++) { // j가 1에서 시작해서 + 1씩 증가하는 반복문
                document.write("<tr>"); // 행 추가
                document.write("<td>" + i + " * " + j + " = " + i * j + "</td>"); // i * j 출력
                document.write("<td>" + (i + 1) + " * " + j + " = " + (i + 1) * j + "</td>"); // (i + 1) * j 출력
                document.write("<td>" + (i + 2) + " * " + j + " = " + (i + 2) * j + "</td>"); // (i + 2) * j 출력
                document.write("</tr>"); // tr 태그 닫기
            }
            document.write("<tr><td colspan=3><hr></td></tr>"); // 구분선 태그 <hr>
        }
        document.write("</table>"); // table 태그 닫기
