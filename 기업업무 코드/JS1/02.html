<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 8 실습 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function call(mystr) {
            document.write("Hello World" + mystr + "<br>");
        }
        // mystr을 parameter로 받는 함수 call.
        // Hello World + 'mystr' + 개행문자가 출력된다.
    </script>
    <title>Document</title>
</head>
<body>
    <script>
        call("11"); // Hello World 11 <br> 출력
    </script>
    Good..<br> <!-- Good.. <br> 출력 -->
    <script>
        call("22"); // Hello World 22 <br> 출력
    </script>
</body>
</html>
