<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 23 실습 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="Javascript">
        document.write("Hello, World!"); // Hello World! 출력
        doc = open("", "output");
        // open() : 새로운 문서의 작성을 시작하는 메서드.
        // 작성한 내용이 새 페이지로 열리면서 출력된다.
        doc.document.write('<body><h1>hello!</h1>'); // hello! 출력
        doc.document.write('</body>');
        doc.document.close();
        // close() : 문서 작성의 끝을 알리는 메서드
    </script>
</head>
<body>
    TEST Document <!-- TEST Document 출력 -->
</body>
</html>
