<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 11 실습 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function call1() { // 함수 call1
            const a = "abc"; // 상수 a = "abc"로 선언
            const b = "efg"; // 상수 b = "efg"로 선언
            document.write("String연산 = " + (a + b) + "<br>");
            // String연산 = abcefg <br> 출력
        }
        function call2() { // 함수 call2
            const a = 1; // 상수 a = 1로 선언
            const b = 2; // 상수 b = 2로 선언
            document.write("Integer연산 = " + (a + b) + "<br>");
            // Integer연산 = 3 출력
        }
    </script>
</head>

<body>
    <script>
        call1(); // 함수 call1 호출
    </script>
    <script>
        call2(); // 함수 call2 호출
    </script>
    Good!! <!-- 웹페이지에 Good!! 출력 -->
</body>

</html>
