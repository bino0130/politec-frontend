<!DOCTYPE html> <!--html문서 형식 선언-->
<!-- 실습 1 -->
<html> <!-- 웹 브라우저에게 해당 소스의 언어가 HTML이라는 것을 알려준다-->
    <head> <!--머리말-->
        <title>제목줄입니다</title> <!--타이틀바에 새겨지는 글자-->
        <meta charset="UTF-8"> 문자형식 utf-8로 변경
    </head>
    <body> <!--본문에 해당하는 body 표시-->
        <!-- 글자크기 연습 -->
        <h1>Hello KOPOSW10</h1> <!--Hn : 글자 크기를 1부터 6까지 정의할 수 있음-->
        <h2>Hello KOPOSW10</h2> <!--1부터 6까지의 숫자를 사용하고 숫저가 커질수록-->
        <h3>Hello KOPOSW10</h3> <!--글씨크기는 작아진다.-->
        <h4>Hello KOPOSW10</h4> <!--기본 값은 h4로 설정되어 있다.-->
        <h5>Hello KOPOSW10</h5> 
        <h6>한글 입력 테스트</h6> <!--한글 입력 테스트-->
    </body>
</html>
