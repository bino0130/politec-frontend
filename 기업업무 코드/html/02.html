<!DOCTYPE html>
<!-- 실습2 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글자크기 연습 -->
    <p>안녕하세요</p> <!--<p> : 문단을 표현할 때 사용하는 태그-->
    <p>안녕하세요</p>
    <br> <!--<br> : 개행을 할때 사용하는 태그-->
    <p>안녕하세요</p>
    <pre>안녕하세요 안녕하세요 안녕하세요 안녕하세요</pre>
    <!--<pre> : 서식이 지정되어있는 텍스트를 표현할 때 사용-->
    <!-- pre태그 내부의 텍스트는 고정폭 글꼴로 표시되며 
        줄 바꿈과 공백이 그대로 유지됨-->
    안녕하세요안녕하세요안녕하세요
</body>
</html>
