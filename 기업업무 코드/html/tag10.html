<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 테이블 10 : 배경 이미지 작업하기-->
<!-- &lt : <, &gt : >, &nbsp : 공백, &quot : "(쌍따옴표)-->
<!-- #eae7de : 회색 헥사코드, align="center" : 가운데 정렬-->
<!-- rowspan="n" : 해당 셀의 밑으로 n칸만큼 행을 합친다.-->
<!-- colspan="n" : 해당 셀의 오른쪽으로 n칸만큼 열을 합친다.-->
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr bgcolor="#eae7de">
            <td width="30%" align="center" ><b>형식</b></td>
            <td width="30%" align="center"><b>구성</b></td>
            <td width="40%" align="center"><strong>내용</strong></td>
        </tr>
        <tr>
            <td rowspan="2">&lt;BODY&gt;</td>
            <td>&lt;BODY BACKGROUND=&quot;...&quot;&gt;</td>
            <td>배경&nbsp;이미지를&nbsp;띄워줍니다.</td>
        </tr>
        <tr>
            <td>&lt;BODY&nbsp;BGCOLOR=&quot;#nnnnnn&quot;&gt;</td>
            <td>배경색깔을&nbsp;지정해&nbsp;줍니다.</td>
        </tr>
    </table>
    
</body>
</html>
