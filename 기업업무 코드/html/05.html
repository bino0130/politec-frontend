<!DOCTYPE html>
<!--실습 5-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면 끓이기 순서</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3> <!--h3 크기로 라면 끓이는 순서 출력-->
    <hr> <!--선 표시-->
    <ol type="A"> 
    <!--<ol> : 순서가 지정된, 정렬된 목록을 표현할 때 사용-->
    <!--type을 지정함으로써 형태를 정할 수 있다.-->
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>익으면 먹는다.</li>
    </ol>
</body>
</html>
