<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 테이블 11 : 부분을 강조해 주는 태그-->
<!-- &lt : <, &gt : >, &nbsp : 공백, &quot : "(쌍따옴표)-->
<!-- #eae7de : 회색 헥사코드, align="center" : 가운데 정렬-->
<!-- style="color : " : 글자 색 지정-->
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr bgcolor="#eae7de">
            <td width="30%" align="center" ><b>형식</b></td>
            <td width="30%" align="center"><b>구성</b></td>
            <td width="40%" align="center"><strong>내용</strong></td>
        </tr>
        <tr>
            <td style="color: red;">&lt;BLINK&gt;&nbsp;not&nbsp;supported</td>
            <td style="color: red;">&lt;BLINK&gt;...&lt;/BLINK&gt;</td>
            <td>글자를&nbsp;깜빡이게&nbsp;해줍니다.</td>
        </tr>
        <tr>
            <td>&lt;U&gt;</td>
            <td>&lt;U&gt;...&lt;/U&gt;</td>
            <td>글자에&nbsp;밑줄을&nbsp;그어줍니다.</td>
        </tr>
    </table>
    
</body>
</html>
