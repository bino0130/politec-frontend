<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 테이블 7 : 문서를 가운데로 정렬시켜 주는 태그-->
<!-- &lt : <, &gt : >, &nbsp : 공백, &quot : "(쌍따옴표)-->
<!-- #eae7de : 회색 헥사코드, align="center" : 가운데 정렬-->
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr bgcolor="#eae7de">
            <td width="30%" align="center" ><b>형식</b></td>
            <td width="30%" align="center"><b>구성</b></td>
            <td width="40%" align="center"><strong>내용</strong></td>
        </tr>
        <tr>
            <td>&lt;CENTER&gt;&nbsp;not&nbsp;supported</td>
            <td>&lt;CENTER&gt;...&nbsp;&lt;/CENTER&gt;</td>
            <td>전체&nbsp;문장을&nbsp;가운데로&nbsp;정렬시켜&nbsp;줍니다.
            </td>
        </tr>
    </table>
    
</body>
</html>
