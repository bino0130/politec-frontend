<!DOCTYPE html>
<!--실습 7-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>strong : 굵은 HI</strong> <br>
    <b>b : 굵은 HELLO!!</b> <br>
    <!--<strong>, <b> : 굵은 글씨체 표현할 때 사용-->
    <em>em : 이태릭 HI</em><br>
    <em>em : 이태릭 HELLO</em><br>
    <i>i : italy HI</i><br>
    <i>i : italy Hello</i><br>
    <!--<em>, <i> : 이태릭 글씨체 표현할 때 사용-->
    <kbd>kbd : 타자기 hi</kbd><br>
    <kbd>kbd : 타자기 hello</kbd><br>
    <code>code : 타자기 hi</code><br>
    <code>code : 타자기 hello</code>
    <!--<kbd>, <code> : 타자기 글씨체 표현할 때 사용-->
</body>
</html>
