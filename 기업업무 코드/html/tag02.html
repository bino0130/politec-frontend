<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 테이블 2 : 문단 혹은 줄을 바꾸는 태그-->
<!-- &lt : <, &gt : >, &nbsp : 공백, &quot : "(쌍따옴표)-->
<!-- #eae7de : 회색 헥사코드, align="center" : 가운데 정렬-->
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr bgcolor="#eae7de">
            <td width="30%" align="center" ><b>형식</b></td>
            <td width="30%" align="center"><b>구성</b></td>
            <td width="40%" align="center"><strong>내용</strong></td>
        </tr>
        <tr>
            <td>&lt;P&gt;</td>
            <td>&lt;P&gt;</td>
            <td>문단을&nbsp;바꾸는&nbsp;태그입니다.&nbsp;줄&nbsp;바꿈과&nbsp;동시에&nbsp;
                줄을&nbsp;띤&nbsp;것같은&nbsp;효과가&nbsp;나타납니다.</td>
        </tr>
        <tr>
            <td>&lt;BR&gt;</td>
            <td>&lt;BR&gt;</td>
            <td>문단을&nbsp;바꾸는&nbsp;태그입니다.&nbsp;줄&nbsp;바꿈의&nbsp;역할만을&nbsp;수행합니다.</td>
        </tr>
        <tr>
            <td>&lt;PRE&gt;</td>
            <td>&lt;PRE&gt;...&lt;/PRE&gt;</td>
            <td>여백이나&nbsp;줄&nbsp;간격&nbsp;등을&nbsp;고정시켜&nbsp;주는&nbsp;역할을&nbsp;합니다.</td>
        </tr>
    </table>
    
</body>
</html>
