<!DOCTYPE html>
<!-- 실습 4 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목 줄 입니다</title>
</head>
<body>
    <ul> <!--<ul> : 정렬되지 않은 목록을 나타낼 때 사용한다.-->
        <li type="disc">이건 동그란 점</li> 
        <li type="circle">이건 속빈 동그라미</li>
        <li type="square">이건 사각형</li>
        <li type="circle">이건 속빈 동그라미</li>
        <li type="disc">이건 동그란 점</li>
        <!--<li> : 목록의 항목을 나타낸다. 반드시 <ol> 또는 <ul>,
        혹은 <menu> 안에 위치해야한다. type="" 라는 형태 안에
        disc, circle, square 등을 입력하면 형태를 지정할 수 있다.-->
    </ul>
    안녕하십니까! <br> <!--개행태그 <br>-->
    <center>center 안녕하세요</center>
    <!--center : <center></center> 안에 있는 텍스트를 페이지의 가운데에
    위치시키는 태그. 현재는 지원이 중단되었다.-->
    <blockquote><p>문장 들여쓰기</p></blockquote>
    <!-- <blockquote> : 안쪽의 텍스트가 긴 인용문을 입력할 때 사용한다.
        주로 들여쓰기를 한 것 처럼 나타나고, 출처 url은 cite 특성으로,
        출처 텍스트는 <cite>요소로 제공할 수 있다. -->
    안녕하세요~
    <ul>
        <li>안녕</li>
        <li>반가워</li>
        <li>넌 누구니</li>
    </ul>
    <ul>
        hi nice to meet you
    </ul>
</body>
</html>
