<!DOCTYPE html>
<!-- 실습12 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="#0000ff">
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td align="left">7</td>
            <td align="center">8</td>
            <td align="right">9</td>
        </tr>
        <tr>
            <td>0010</td>
            <td>0011</td>
            <td>0012</td>
        </tr>
    </table>
    <!-- <table> : 행과 열로 이루어진 표를 나타낸다.
    <th> : table head의 약자로, 표의 제목을 쓰는 역할이다.
    <tr> : table row의 약자로, 가로줄을 만드는 역할이다.
    <td> : table data의 약자로, 셀을 만드는 역할이다. 
    colspan : column span의 약자로, 셀(가로줄)을 합칠 개수를 지정한다.
    rowspan : 세로줄을 합칠 개수를 지정한다. -->
</body>
</html>
