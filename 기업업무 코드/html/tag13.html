<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 테이블 13 : 주소 및 편지 서비스-->
<!-- &lt : <, &gt : >, &nbsp : 공백, &quot : "(쌍따옴표)-->
<!-- #eae7de : 회색 헥사코드, align="center" : 가운데 정렬-->
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr bgcolor="#eae7de">
            <td width="30%" align="center" ><b>형식</b></td>
            <td width="30%" align="center"><b>구성</b></td>
            <td width="40%" align="center"><strong>내용</strong></td>
        </tr>
        <tr>
            <td>&lt;ADDRESS&gt;</td>
            <td>&lt;ADDRESS&gt;...&nbsp;&lt;/ADDRESS&gt;</td>
            <td>주소에&nbsp;대한&nbsp;정의를&nbsp;내려줍니다.</td>
        </tr>
        <tr>
            <td>&lt;MAILTO&gt;</td>
            <td>&lt;A&nbsp;HREF=&quot;MAILTO...&quot;&gt;</td>
            <td>편지쓰기&nbsp;창을&nbsp;띄워&nbsp;줍니다.</td>
        </tr>
    </table>
    
</body>
</html>
