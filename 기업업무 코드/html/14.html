<!DOCTYPE html>
<!-- 실습 14 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <iframe src="https://www.nate.com" frameborder="0" width="30%"
        style="height: 100vh;">aaa</iframe>
        <iframe src="https://www.daum.net" frameborder="0" width="50%"
        style="height: 100vh;">bbb</iframe>
    </div>
    <!-- <iframe> : 중첩 브라우징을 나타내는 태그로, 현재 html 페이지 안에
        다른 html 페이지를 삽입한다. 
    frameborder : 프레임 주위에 테두리를 표시할지 여부를 1,0으로 지정한다.-->
</body>
</html>
