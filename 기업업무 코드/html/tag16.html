<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 테이블 16 : 문서를 임의로 고정시키는 태그-->
<!-- &lt : <, &gt : >, &nbsp : 공백, &quot : "(쌍따옴표)-->
<!-- #eae7de : 회색 헥사코드, align="center" : 가운데 정렬-->
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr bgcolor="#eae7de">
            <td width="30%" align="center" ><b>형식</b></td>
            <td width="30%" align="center"><b>구성</b></td>
            <td width="40%" align="center"><strong>내용</strong></td>
        </tr>
        <tr>
            <td>&lt;NOBR&gt;</td>
            <td>&lt;NOBR&gt;...&lt;/NOBR&gt;</td>
            <td>화면&nbsp;크기에&nbsp;따라&nbsp;문단이&nbsp;바뀌는&nbsp;것을&nbsp;방지합니다.</td>
        </tr>
        <tr>
            <td>&lt;WBR&gt;</td>
            <td>&lt;WBR&gt;...&lt;/WBR&gt;</td>
            <td>위의&nbsp;태그&nbsp;안에서&nbsp;문단을&nbsp;바꿀&nbsp;때&nbsp;사용합니다.</td>
        </tr>
    </table>
    
</body>
</html>
