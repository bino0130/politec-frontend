<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 12 : style속성에 스타일 시트 만들기 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;style&gt;속성에 스타일 시트 만들기</title>
    <!--&lt : <, &gt : >를 의미-->
    <style>
        p {
            color: red; font-size: 15px;
        }
        /* 각각 태그마다 속성을 지정해주는 css */
    </style>
</head>
<body>
    <h3>손 흥 민</h3> <!--hn(h1 ~ h6) 태그 : 6단계의 구획 제목을 나타내는 태그-->
    <hr> <!--수평 가로선 그려주는 태그-->
    <p>오페라를 좋아하고</p>
    <p>엘비스 프레슬리를 좋아하고</p>
    <p style="color:blue">김치부침개를 좋아하고</p>
    <!--문단 태그 p 안에 style을 color : blue로 직접 지정해줌-->
    <p style="color: magenta; font-size: 30px;">축구를 좋아합니다.</p>
     <!--문단 태그 p 안에 style을 color : magenta,
        font-size : 30px로 직접 지정해줌-->
</body>
</html>
