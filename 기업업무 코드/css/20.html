<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 64 : z-index로 카드 쌓기 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 프로퍼티</title>
    <style>
        div {
            position: absolute;
        }
        /* div태그의 position을 absolute로 설정 */
        img {
            position :absolute;
        }
        /* img태그의 position을 absolute로 설정 */
        #spadeA { 
            z-index: -3; left: 10px; top: 20px;
        }
        /* id가 spadeA인 태그의 z-index를 -3, left,top 마진을 각각 10px, 20px로 설정 */
        #spade2 {
            z-index: 2; left: 40px; top: 30px;
        }
        /* id가 spade2인 태그의 z-index를 2, left,top 마진을 각각 40px, 30px로 설정 */
        #spade3 {
            z-index: 3; left: 90px; top: 40px;
        }
        /* id가 spade3인 태그의 z-index를 3, left,top 마진을 각각 90px, 40px로 설정 */
        #spade7 {
            z-index: 7; left: 120px; top: 50px;
        }
        /* id가 spade7인 태그의 z-index를 7, left,top 마진을 각각 120px, 50px로 설정 */
    </style>
</head>
<body>
