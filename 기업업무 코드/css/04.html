<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 13 : <link>태그로 CSS3 파일 불러오기 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;link&gt; 태그로 스타일 파일 불러오기</title>
    <!--&lt : <, &gt : >를 의미-->
    <link rel="stylesheet" href="mystle.css" type="text/css">
    <!--link태그를 사용해서 css파일을 불러온다.-->
</head>
<body>
    <h3>손연재</h3> <!--hn(h1 ~ h6) 태그 : 6단계의 구획 제목을 나타내는 태그-->
    <hr> <!--수평 가로선 그려주는 태그-->
    <p>저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를
        좋아합니다. 김치찌개와 막국수를 무척 좋아합니다.
    </p> <!--문단 태그 p-->
</body>
</html>
