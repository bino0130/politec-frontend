<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 50 : 마우스 커서 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 커서</title>
</head>
<body>
    <h3>마우스 커서</h3> <!--hn(h1 ~ h6) 태그 : 6단계의 구획 제목을 나타내는 태그-->
    아래에 마우스를 올려 보세요. 커서가 변합니다.
    <hr> <!--수평 가로선 그려주는 태그-->
    <p style="cursor: crosshair;">십자 모양 커서</p>
    <!--마우스를 올리면 커서가 십자 모양으로 변하는 p태그-->
    <p style="cursor: help;">도움말 모양 커서</p>
    <!--마우스를 올리면 커서가 물음표 모양으로 변하는 p태그-->
    <p style="cursor: pointer;">포인터 모양 커서</p>
    <!--마우스를 올리면 커서가 클릭 모양으로 변하는 p태그-->
    <p style="cursor: progress;">프로그램 실행 중 모양 커서</p>
    <!--마우스를 올리면 커서가 프로그램 실행(동그라미) 모양으로 변하는 p태그-->
    <p style="cursor: n-resize;">상하 크기 조절 모양 커서</p>
    <!--마우스를 올리면 커서가 위 아래 조절 모양으로 변하는 p태그-->
</body>
</html>
