<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 80 : 스타일로 폼 꾸미기 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일로 폼 꾸미기</title>
    <style>
        
    </style>
</head>
<body>
    <h3>CONTACT US</h3> <!--hn(h1 ~ h6) 태그 : 6단계의 구획 제목을 나타내는 태그-->
    <hr> <!--수평 가로선 그려주는 태그-->
    <form>
        <!-- form 태그 : 정보를 제출하기 위한 대화형 컨트롤을 포함하는 태그 -->
        <label>
            <span>Name</span><input type="text" placeholder="Elvis"><br>
            <!-- input type : text, placeholder : Elvis인 span태그 
            placeholder : 입력 필드에 사용자가 적절한 값을 입력할 수 있도록 도와주는 짧은 도움말을 명시한다.-->
        </label>
        <!-- label 태그 : 사용자 인터페이스 항목의 설명을 나타낸다. -->
        <label>
            <span>Email</span><input type="email" placeholder="elvis@graceland.com">
            <!-- input type : email, placeholder : elvis@graceland.com인 span태그 -->
        </label>
        <!-- label 태그 : 사용자 인터페이스 항목의 설명을 나타낸다. -->
        <label>
            <span>Comment</span>
            <textarea placeholder="메시지를 남겨주세요"></textarea>
            <!-- textarea : 사용자가 여러 줄의 텍스트를 입력할 수 있는 텍스트 입력 영역을 정의할 때 사용한다. -->
        </label>
        <!-- label 태그 : 사용자 인터페이스 항목의 설명을 나타낸다. -->
        <label>
            <span></span><input type="submit" value="submit">
            <!-- input type, value가 submit인 span태그 -->
        </label>
        <!-- label 태그 : 사용자 인터페이스 항목의 설명을 나타낸다. -->
    </form>
</body>
</html>
