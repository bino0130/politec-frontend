<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 16 : <em>태그가 부모 <p>태그의 스타일을 상속받는 사례 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모 스타일 상속</title>
</head>
<body>
    <h3>부모 스타일 상속</h3> <!--hn(h1 ~ h6) 태그 : 6단계의 구획 제목을 나타내는 태그-->
    <hr> <!--수평 가로선 그려주는 태그-->
    <p style="color:green"> 자식 태그는 부모의 스타일을
        <em style="font-size: 25px;">상속</em>받는다.
        <!--<em>태그는 텍스트의 특정 부분을 강조하고 싶을 때 사용한다.
            효과는 글씨가 기울어진 체로 나타나고 중첩해서 사용할 수 있다.
            부모 태그인 p의 color : green을 상속받아 color : green,
            font-size : 25px의 속성을 가진다.-->
    </p>
</body>
</html>
