<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 63 : float : right로 브라우저의 오른편에 항상 배치 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 배치</title>
    <style>
        #float {
            float: right;
            border: 1px dotted black;
            width: 8em;
            padding: 0.25em;
            margin: 1em;
        }
        /* id가 float인 태그의 float를 right로, border의 크기를 1px,
        style은 dotted, 색상은 black으로 설정하고, 너비는 8em(1em : 글자 1개 너비),
        padding은 0.25em, margin은 상하좌우 1em으로 설정한다.

        float : '뜨다'라는 사전적 의미를 가지고 있다. 문자 그대로 display를 무시하고
        block 태그처럼 독단적으로 해당 line을 차지한다. left면 왼쪽에, right면
        오른쪽에 위치한다. */
    </style>
</head>
<body>
    <h3>학기말 공지</h3> <!--hn(h1 ~ h6) 태그 : 6단계의 구획 제목을 나타내는 태그-->
    <hr> <!--수평 가로선 그려주는 태그-->
    <div>
        <p id="float">
            24일은 피아니스트 조성진의 크리스마스 특별 연주가 있습니다.
        </p>
        <!-- id가 float인 문단 태그 p -->
        <p>
            이제 곧 겨울 방학이 시작됩니다. 학기 중 못다한 java,C++
            프로그래밍을 열심히 준비하기 바랍니다. 인턴을 준비하는
            학생들은 프로젝트 개발에 더욱 힘쓰세요. 그럼 다음 학기에
            만나요.
        </p>
    </div>
</body>
</html>
