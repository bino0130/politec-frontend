<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 14 : @import로 css3파일 불러오기 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;@import&gt;로 외부 스타일 불러오기</title>
    <!--&lt : <, &gt : >를 의미-->
    <style>
        @import url(mystle.css);
        /* 다른 스타일 시트에서 스타일 규칙을 가져오는 @import*/
    </style>
</head>
<body>
    <h3>손연재</h3> <!--hn(h1 ~ h6) 태그 : 6단계의 구획 제목을 나타내는 태그-->
    <hr> <!--수평 가로선 그려주는 태그-->
    <p>저는 체조 선수 손연재입니다. 음악을 들으면서 책읽기를
        좋아합니다. 김치찌개와 막국수를 무척 좋아합니다.
    </p> <!--문단 태그 p-->
</body>
</html>
