<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 33 : 색 활용 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 색 활용</title>
    <style>
        div {
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 10px;
            color: white;
        }
        /* 각각 태그마다 속성을 지정해주는 css 
        양쪽 마진을 30px, 아래쪽 마진을 10px만큼 띄우고
        content의 색상을 white로 설정하였다.*/
    </style>
</head>
<body>
    <h3>CSS3 색 활용</h3> <!--hn(h1 ~ h6) 태그 : 6단계의 구획 제목을 나타내는 태그-->
    <hr> <!--수평 가로선 그려주는 태그-->
    <div style="background-color: deepskyblue;">deepskyblue(#00BFFF)</div>
    <!--블록 태그 div의 배경색을 deepskyblue로 지정-->
    <div style="background-color: brown;">brown(#A52A2A)</div>
    <!--블록 태그 div의 배경색을 brown으로 지정-->
    <div style="background-color: fuchsia;">fuchsia(#FF00FF)</div>
    <!--블록 태그 div의 배경색을 fuchsia으로 지정-->
    <div style="background-color: darkorange;">darkorange(#FF8C00)</div>
    <!--블록 태그 div의 배경색을 darkorange로 지정-->
    <div style="background-color: #008B8B;">darkcyan(#008B8B)</div>
    <!--블록 태그 div의 배경색을 darkcyan으로 지정-->
    <div style="background-color: #6B8E23;">olivedrab(#6B8E23)</div>
    <!--블록 태그 div의 배경색을 olivedrab으로 지정-->
</body>
</html>
