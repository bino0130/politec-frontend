<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 11페이지 <style>태그로 스타일 시트 만들기 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;style&gt;태그로 스타일 만들기</title>
    <!--&lt : <, &gt : >를 의미-->
    <style>
        body {
            background-color: linen;
            color: blueviolet;
            margin-left: 30px;
            margin-right: 30px;
        }
        /* body 태그의 배경 색을 linen, 글씨 색깔을 blueviolet,
            왼쪽 마진을 30px, 오른쪽 마진을 30px로 설정 */
        h3 {
            text-align: center;
            color: darkred;
        }
        /* h3태그의 텍스트 정렬을 가운데로, 글자 색은 darkred로 설정 */
    </style>
</head>
<body>
    <h3>손연재</h3> <!--hn(h1 ~ h6) 태그 : 6단계의 구획 제목을 나타내는 태그-->
    <hr> <!--수평 가로선 그려주는 태그-->
    <p>저는 체조 선수 손연재입니다. 음악을 들으면서
        책읽기를 좋아합니다. 김치찌개와 막국수를 무척 좋아합니다.
    </p> <!--문단 태그 p-->
</body>
</html>
