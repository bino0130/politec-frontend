<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 8 : DOM 객체의 이벤트 리스너 프로퍼티에 리스너 등록 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
    <script>
        let p; // 변수 p 선언

        function init() { // 함수 init()
            p = document.getElementById("p"); // p라는 id를 갖고 있는 요소를 찾고 p에 return해준다.
            p.onmouseover = over; // over()를 onmouseover 리스너로 등록
            p.onmouseout = out; // out()을 onmouseout 리스너로 등록

// onmouseover, onmouseout : HTML의 마우스 이벤트 중 서로 반대되는 개념이다.
// onmouseover는 css의 hover와 같은 맥락으로, 마우스 커서를 올려놓을 시 발생하는 이벤트이고,
// onmouseout은 마우스 커서가 지정 구역 밖으로 나갈 때 + 자식 요소 출입 시 발생하는 이벤트이다.

        }

        function over() { // 함수 over()
            p.style.backgroundColor = "orchid";
            // p의 배경 색을 orchid로 설정
        }

        function out() { // 함수 out(0)
            p.style.backgroundColor = "white";
            // p의 배경 색을 white로 설정
        }
    </script>
</head>
<body onload="init()">
<!-- <body onload="init()"> : 페이지가 다 로드되고나서 init()을 실행한다. -->
    <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3> <!-- font크기를 1~6까지 조절하는 hn태그 -->
    <hr> <!-- 구분선 태그 hr -->
    <p id="p">마우스 올리면 orchid색으로 변경</p> <!-- id가 p인 문단태그 p -->
</body>
</html>
