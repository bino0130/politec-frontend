<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 17 : 이벤트 객체 프로퍼티 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트의 디폴트 행동 취소</title>
    <script>
        function query() { // 함수 query()
            let ret = confirm("네이버로 이동하시겠습니까?");
            // confirm : 확인과 취소 두 가지 버튼을 가지며, 메시지를 지정할 수 있는 대화 상자를 띄운다.
            return ret; // confirm()의 리턴 값은 true 또는 false
        }

        function noAction(e) {
            e.preventDefault(); // 이벤트의 디폴트 행동 강제취소
        }
    </script>
</head>
<body>
    <h3>이벤트의 디폴트 행동 취소</h3> <!-- font크기를 1~6까지 조절하는 hn태그 -->
    <hr> <!-- 구분선 태그 hr -->
    <a href="http://www.naver.com"
        onclick="return query()"> <!-- 클릭 시 query함수를 리턴 -->
        네이버로 이동할 지 물어보는 링크</a> <!-- 네이버로 이동하는 하이퍼링크 -->
    <hr>
    <form>
        <input type="checkbox">빵(체크 됨)<br> <!-- 체크박스 타입의 input -->
        <input type="checkbox" onclick="noAction(event)">술(체크 안됨)
        <!-- event를 변수로 noAction 함수를 호출하는 checkbox 타입의 input -->
    </form>
</body>
</html>
