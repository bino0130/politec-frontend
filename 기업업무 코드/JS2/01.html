<!DOCTYPE html>
<html lang="en">
<!-- 슬라이드 7 : HTML 태그 내에 이벤트 리스너 작성 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그에 리스너 작성</title>
</head>
<body>
    <p>HTML 태그에 리스너 작성</p>
    <hr> <!-- 구분선 태그 hr -->
    <p onmouseover="this.style.backgroundColor='orchid'"
        onmouseout="this.style.backgroundColor='white'">
        마우스 올리면 orchid 색으로 변경
    </p>
    <!-- onmouseover, onmouseout : HTML의 마우스 이벤트 중 서로 반대되는 개념이다.
    onmouseover는 css의 hover와 같은 맥락으로, 마우스 커서를 올려놓을 시 발생하는 이벤트이고,
    onmouseout은 마우스 커서가 지정 구역 밖으로 나갈 때 + 자식 요소 출입 시 발생하는 이벤트이다. -->
</body>
</html>
